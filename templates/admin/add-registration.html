<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Dashboard - Add Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Your custom styles for the sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #ddd;
      color: black;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      padding-bottom: 20px;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    /* Additional styling for premium dashboard */
    .premium-sidebar {
      background-color: #1A1A1A;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .premium-sidebar a {
      padding: 12px 20px;
      font-size: 18px;
    }

    .premium-sidebar a i {
      margin-right: 10px;
    }

    .premium-content {
      background-color: #F5F5F5;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
     
    }
    .premium-content form {
        width: 50%;
        margin: 0 auto;
      }
      .premium-content form {
        width: 50%;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .premium-content form .btn-primary {
        display: block;
        margin: 0 auto;
  

    .premium-content h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar premium-sidebar">
    <!-- Add the h2 heading "Dashboard" -->
    <h2>Dashboard</h2>

    <!-- Add the "Home" link with a Font Awesome icon -->
    <a href="{% url 'admin-dashboard' %}">
      <i class="fas fa-home"></i> Home
    </a>

    <!-- Add the "Add-Registration" link with a Font Awesome icon -->
    <a href="{% url 'add-registration' %}">
      <i class="fas fa-plus"></i> Add Registration
    </a>

    <!-- Add the "List-Registration" link with a Font Awesome icon -->
    <a href="{% url 'list-registration' %}">
      <i class="fas fa-list"></i> List Registration
    </a>

    <!-- Add the "Logout" link with a Font Awesome icon -->
    <a href="{% url 'logout' %}">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>

    <!-- Add more sidebar items here as needed -->
  </div>

  <!-- Main content -->
  <div class="content premium-content">
    <h2 style="margin-left:400px;">Add Registration</h2>
    <!-- Add your premium dashboard content here -->
    <form method="post">
      {% csrf_token %}
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="father-name">Father's Name:</label>
          <input type="text" id="father-name" name="father_name" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="dob">Date of Birth (DOB):</label>
          <input type="date" id="dob" name="date_of_birth" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label>Gender:</label>
          <div class="form-check">
            <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
            <label for="male" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
            <label for="female" class="form-check-label">Female</label>
          </div>
          <div class="form-check">
            <input type="radio" id="other" name="gender" value="other" class="form-check-input" required>
            <label for="other" class="form-check-label">Other</label>
          </div>
        </div>
  
        <div class="form-group">
          <label for="contact-no">Contact Number:</label>
          <input type="tel" id="contact-no" name="contact_number" pattern="[0-9]{10}" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="class">Class:</label>
          <select id="class" name="class" class="form-control" required>
            <option value="class1">Class 1</option>
            <option value="class2">Class 2</option>
            <!-- Add more options as needed -->
          </select>
        </div>
  
        <div class="form-group">
          <label for="remarks">Remarks:</label>
          <textarea id="remarks" name="remarks" class="form-control" rows="3" required></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
  <script>
    {% if messages %}
      // SweetAlert to display success message
      {% for message in messages %}
        Swal.fire({
          icon: 'success',
          title: '{{ message|safe }}', // Use |safe filter to mark the message as safe HTML
          showConfirmButton: false,
          timer: 3000 // Close the alert after 3 seconds
        });
      {% endfor %}
    {% endif %}
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
