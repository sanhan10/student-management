<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Your custom styles for the sidebar */
    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #333;
      padding-top: 20px;
      position: fixed;
      top: 0;
      left: -250px;
      transition: left 0.3s ease-in-out;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #ddd;
      color: black;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      padding-bottom: 20px;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -250px;
      }
      .sidebar.active {
        left: 0;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Toggle Button -->
  <button class="btn btn-dark sidebar-toggle"><i class="fas fa-bars"></i></button>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="{% url 'admin-dashboard' %}">
      <i class="fas fa-home"></i> Home
    </a>
    <a href="{% url 'add-registration' %}">
      <i class="fas fa-plus"></i> Add-Registration
    </a>
    <a href="{% url 'list-registration' %}">
      <i class="fas fa-list"></i> List-Registration
    </a>
    <a href="{% url 'logout' %}">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1 class="text-center">Welcome to the Dashboard</h1>
    <!-- Add your dashboard content here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".sidebar-toggle").on("click", function () {
        $(".sidebar").toggleClass("active");
      });
    });
  </script>
</body>
</html>
