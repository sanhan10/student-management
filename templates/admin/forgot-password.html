<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      background: #111B28;
      font-family: 'Inter', sans-serif;
    }
    
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: linear-gradient(#0B111A, #111B28);
      box-shadow: 0 15px 25px #0DC8F4;
      border-radius: 10px;
      color: white;
      letter-spacing: .2em;
    }
    
    .text-center {
      text-align: center;
    }
    
    #forgot-details {
      margin-top: 1rem; /* Adjust the margin-top to change the position of the heading */
      margin-left: 1rem;
      font-size: 1.5rem;
    }
    
    input {
      background-color: transparent;
      border-color: transparent;
      font-size: 1.2rem;
      width: 100%;
      color: white;
      margin-top: 0.5rem;
      border-radius: 4px;
      padding: .3rem;
      transition: .5s;
      letter-spacing: .1em;
    }
    
    input:hover {
      box-shadow: 0 0 2em 0 #0DC8F4;
    }
    
    #submit {
      margin-top: 20%;
      margin-bottom: 20%;
      margin-left: 3%;
    }
    
    #submit input {
      padding: .5rem;
      color: #0DC8F4;
      background-color: transparent;
      border: solid 2px #0DC8F4;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 3px;
      border-radius: 0.25em;
      transition: .5s;
      text-shadow: 0 0 0.125em white, 0 0 0.25 currentColor;
    }
    
    #submit input:hover {
      background: #0DC8F4;
      color: white;
      box-shadow: 1px 0 3.5em 0 #0DC8F4;
      text-shadow: 0 0 .2rem white;
    }
    
    /* Style for the "Back to Login" link */
    #back-to-login {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #0DC8F4;
      text-decoration: none;
      font-weight: bold;
    }
    
    #back-to-login:hover {
      text-decoration: underline;
    }
    
    /* Copy the styles for #login-head from login.html */
    #forgot-details h1 {
      text-align: center;
      color: #0DC8F4;
      text-shadow: 0 0 .28rem #0DC8F4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="forgot-details">
      <!-- Apply the copied styles here -->
      <h1>Forgot Password</h1>
      {% if message %}
      <p class="message">{{ message }}</p>
      {% endif %}
      <form method="post" action="">
        {% csrf_token %}
        <div id="forgot-form">
          <div id="username">
            <input type="text" name="username_or_email" id="username" placeholder="Your Username">
          </div>
          <div id="change-password">
            <input type="password" name="new_password" id="new_password" placeholder="New Password">
          </div>
          <div id="submit">
            <input type="submit" value="Reset Password">
          </div>
          <a href="{% url 'adminlogin' %}" id="back-to-login">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
